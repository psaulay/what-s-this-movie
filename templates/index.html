<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/css/foundation.min.css" integrity="sha256-GSio8qamaXapM8Fq9JYdGNTvk/dgs+cMLgPeevOYEx0= sha384-wAweiGTn38CY2DSwAaEffed6iMeflc0FMiuptanbN4J+ib+342gKGpvYRWubPd/+ sha512-QHEb6jOC8SaGTmYmGU19u2FhIfeG+t/hSacIWPpDzOp5yygnthL3JwnilM7LM1dOAbJv62R+/FICfsrKUqv4Gg==" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Document</title>
</head>
<body>

    <div class="off-canvas position-left" id="offCanvas" data-off-canvas>
        <!-- Menu -->
        <ul class="vertical menu">
            {%for movie in movies %}
            <li><a href="index.php?page=detail&id={{ movie['id'] }}">{{ movie['title'] }}</a></li>
            {%endfor%}
        </ul>
    </div>
    <div class="off-canvas-content" data-off-canvas-content>
        <button type="button" class="button" data-open="offCanvas">Open Menu</button>
        <h1>What's this movie ?</h1>
        <div class="grid-container">
            <div class="grid-x grid-padding-x medium-up-3">
                {%for movie in movies %}
                <div class="cell">
                    <div class="card">
                        <img src="img/{{ movie['title'] }}.jpg">
                        <div class="card-section">
                            <a href="index.php?page=detail&id={{ movie['id'] }}">Consulter</a>
                        </div>
                    </div>         
                </div>
                {%endfor%}       
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/js/foundation.min.js" integrity="sha256-mRYlCu5EG+ouD07WxLF8v4ZAZYCA6WrmdIXyn1Bv9Vk= sha384-KzKofw4qqetd3kvuQ5AdapWPqV1ZI+CnfyfEwZQgPk8poOLWaabfgJOfmW7uI+AV sha512-0gHfaMkY+Do568TgjJC2iMAV0dQlY4NqbeZ4pr9lVUTXQzKu8qceyd6wg/3Uql9qA2+3X5NHv3IMb05wb387rA==" crossorigin="anonymous"></script>
    <script>
        $(document).foundation();
    </script>
</body>
</html>
